<template name="task">
   <li class="" id="{{_id}}">
     <div class="view">
      <input class="toggle" type="checkbox" checked="{{checked}}">
      <label>{{text}}</label>
      <button class="destroy"> <i class="glyphicon glyphicon-trash glyphicon "></i></button>
     </div>

 </li>
</template>
