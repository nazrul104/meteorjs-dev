 <template name="allTask">
  <div class="container todomvc-wrapper">
   <section class="todoapp">
    <header  class="header">
      <h1>todo task</h1>
       <form class="new-task">
       <!--  <input type="text" class="form-control" name="text" placeholder="Type to add new tasks" /> -->
         <input class="new-todo" placeholder="What needs to be done?" autofocus="" name="text">
      </form>
    </header>
      <section class="main" style="visibility: visible;">
        <ul class="todo-list">
        {{#each tasks}}
        {{> task}}
      {{/each}}
         </ul>
      </section>
 </section>
  </div>
</template>

<template name="task">
   <li class="" id="{{_id}}">
     <div class="view">
      <input class="toggle" type="checkbox" checked="{{checked}}">
      <label>{{text}} </label>
      <button class="destroy"> <i class="glyphicon glyphicon-trash glyphicon "></i></button>
     </div>

 </li>
</template>
