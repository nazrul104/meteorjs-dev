<template name="manageUsers">
  <div class="container">
    <div class="offset4 span8">

      <p class="note">
        Only Adminn role
        will see this page in their nav menu.
      </p>

      <h2>Manage Users</h2>
      {{#if Template.subscriptionsReady}}
        <!-- This is displayed when all data is ready. -->
        {{> userList}}
      {{else}}
        Loading...
      {{/if}}
    </div>
  </div>
</template>

<template name="userList">
  <table  id="my" class="table-condensed" style="border:2px;border-collapse: collapse;">
  <tr>
    <th>User Name</th>
    <th>Email</th>
  </tr>
    {{#each users}}
    <tr>
         <td>{{profile.name}}</td> <td>{{username}}</td>
    </tr>
    {{/each}}
  </table>
  </template>
